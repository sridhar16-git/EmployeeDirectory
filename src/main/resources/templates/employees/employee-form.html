<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Enter Employee Details</p>

    <!-- When the form is loaded the getter methods are called to populate the form fields initially. -->
    <!-- This is how the form is pre-populated -->

    <!-- # Empty placeholder -->
    <!-- Thymeleaf will handle real action -->
    <form action="#"
          th:action="@{/employees/save}"
          th:object="${employee}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name">
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <!-- When the form is submitted the setter methods are called to populate Java object with form data. -->
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>
</div>
</body>
</html>
